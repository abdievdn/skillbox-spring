<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common_head_fragment::common_head(~{::title},~{meta},~{link},~{script})"></head>
<body class="Site">
<th:block th:replace="~{fragments/header_fragment}"></th:block>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">

            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{'/'}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a th:href="@{'/tags/index'}">Тэги</a>
                </li>
                <li class="breadcrumbs-item">
                    <th:block th:text="${tagName}"></th:block>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="${tagName}"></h1>
                    <div class="Section-header-links">
                        <a class="Section-header-link" th:href="@{'/tags/index'}">Все тэги</a>
                    </div>
                </div>
                <div th:replace="~{fragments/books_pool_fragment :: cards(${booksByTagList.books})}"></div>
                <div class="Cards-footer Cards-footer_center">
                    <a class="btn btn_primary" href="#"
                       data-refreshshow="tag"
                       data-refreshoffset="1"
                       data-refreshlimit="20"
                       th:attr="data-refreshid=${tagId}">Показать еще</a>
                </div>
            </div>
        </main>
    </div>
</div>
<th:block th:replace="~{fragments/footer_fragment :: footerFragment}"></th:block>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
