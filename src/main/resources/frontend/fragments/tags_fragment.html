<div class="Tags" id="tags" th:fragment="tagsFragment">
  <div class="Tag" th:each="tag : ${tagsMap}"
       th:classappend="${tag.value} < 2 ? 'Tag_xs' :
                     (${tag.value} < 4 ? 'Tag_sm' :
                     (${tag.value} < 8 ? 'Tag_md' : 'Tag_lg'))">
    <a th:href="@{'/tags/slug/' + ${tag.key.id}}" th:text="${tag.key.name}"></a>
  </div>
</div>
